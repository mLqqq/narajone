<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Профиль</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
  label { display: block; margin-top: 10px; }
  input { width: 100%; padding: 8px; margin-top: 4px; }
  button { margin-top: 20px; padding: 10px 20px; }
</style>
</head>
<body>

<h2>Ваш профиль</h2>
<form id="profileForm">
  <label>Имя:
    <input type="text" id="name" required />
  </label>
  <label>Адрес:
    <input type="text" id="address" required />
  </label>
  <label>Телефон:
    <input type="text" id="phone" required />
  </label>
  <button type="submit">Сохранить</button>
</form>

<script>
  // Загрузка данных
  const profile = JSON.parse(localStorage.getItem('profile')) || {};

  document.getElementById('name').value = profile.name || '';
  document.getElementById('address').value = profile.address || '';
  document.getElementById('phone').value = profile.phone || '';

  document.getElementById('profileForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const newProfile = {
      name: document.getElementById('name').value,
      address: document.getElementById('address').value,
      phone: document.getElementById('phone').value
    };
    localStorage.setItem('profile', JSON.stringify(newProfile));
    alert('Данные сохранены');
  });
</script>
<div style="position: fixed; bottom: 0; left:0; right: 0; display: flex; background: #eee; border-top: 1px solid #ccc; height: 50px;">
  <button style="flex:1; border:none; background:none; font-size:16px;" onclick="location.href='main.html'">Главная</button>
  <button style="flex:1; border:none; background:none; font-size:16px;" onclick="location.href='profile.html'">Профиль</button>
  <button style="flex:1; border:none; background:none; font-size:16px;" onclick="location.href='cart.html'">Корзина</button>
</div>
</body>
</html>
