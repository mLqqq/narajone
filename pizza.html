<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Пицца</title>
<style>
  body { font-family: Arial, sans-serif; padding-bottom: 60px; }
  .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
  .bottom-menu { position: fixed; bottom: 0; left: 0; right: 0; display: flex; background: #eee; border-top: 1px solid #ccc; }
  .bottom-menu button { flex: 1; padding: 10px; border: none; background: none; }
</style>
</head>
<body>
<h1>Раздел: Пицца</h1>
<div class="product">
  <strong>Маргарита</strong> — 500₽
  <button onclick="addToCart('Пицца Маргарита', 500)">Добавить</button>
</div>
<div class="product">
  <strong>Пепперони</strong> — 600₽
  <button onclick="addToCart('Пицца Пепперони', 600)">Добавить</button>
</div>

<script>
function addToCart(name, price) {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({ name, price });
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(name + " добавлена в корзину!");
}
</script>

<div class="bottom-menu">
  <button onclick="location.href='index.html'">Главная</button>
  <button onclick="location.href='profile.html'">Профиль</button>
  <button onclick="location.href='cart.html'">Корзина</button>
</div>
</body>
</html>
